<div class="relative h-screen w-screen overflow-hidden">
  <div
    id="ball"
    class="absolute h-48 w-40 overflow-hidden rounded-full transition-transform duration-1000 ease-in-out"
    (click)="onBallClick()"
    [class]="ballColor"
    [style]="{'transform': 'translate(' + ballPosition.x + 'px, ' + ballPosition.y + 'px)'}"
  >
    <div>
      <img class="object-cover" src="../assets/afra-pic.jpg" />
    </div>
    @if(showSlapIcon){
    <div
      class="w-full h-full bg-red-500 bg-opacity-50 absolute inset-0 flex justify-center items-center"
    >
      <img src="../assets/slap-icon.png" class="h-28 w-28" alt="Slap Icon" />
    </div>
    }
  </div>
  <div class="absolute top-0 left-0 p-4 text-2xl font-bold text-white">
    মোট থাপ্পড়: {{ score }}
  </div>
</div>
